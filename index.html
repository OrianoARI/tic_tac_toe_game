<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Le morpion</title>
</head>

<body>
    <h1>Le jeu du Morpion</h1>
    <div id="game">
        <div id="grid">
            <div class="row">
                <div class="cellOne cell" onclick="play(this)"></div>
                <div class="cellOne cell" onclick="play(this)"></div>
                <div class="cellOne cell" onclick="play(this)"></div>
            </div>
            <div class="row">
                <div class="cellTwo cell" onclick="play(this)"></div>
                <div class="cellTwo cell" onclick="play(this)"></div>
                <div class="cellTwo cell" onclick="play(this)"></div>
            </div>
            <div class="row">
                <div class="cellThree cell" onclick="play(this)"></div>
                <div class="cellThree cell" onclick="play(this)"></div>
                <div class="cellThree cell" onclick="play(this)"></div>
            </div>
        </div>
        <div id="score">
            <h2>Tableau de bord</h2>
            <div id="activePlayer">
                <p>Légionnaire Impérial</p>
                <p>Guerrier Sombrage</p>
            </div>
            <div class="win">
                <p id="impWin">Le Légionnaire Impérial gagne!</p>
                <p id="sombWin">Le Guerrier Sombrage gagne!</p>
            </div>
            <button onclick="reset()">Rejouer</button>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
